<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de mensajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/app.js" language="javascript" type="text/javascript"></script>
</head>
<body>
    <header>
        <img src="./images/icoAlura.svg" alt="icono Alura">
    </header>
    <main>
        <div class="funcion">
            <textarea id="entrada" rows="10" cols="20" value="" placeholder="Ingrese el texto aquí"></textarea>
            <p class="alerta"><i class="fa-solid fa-circle-exclamation"></i> Solo letras en minúscula y sin acento</p>
            <div class="botones">
                <button id="encriptar">Encriptador <i class="fa-solid fa-key"></i></button>
                <button id="desencriptar">Desencriptador <i class="fa-solid fa-unlock-keyhole"></i></button>
            </div>
        </div>
        <div id="respuesta" class="caja-respuesta">
            <img src="./images/muneco.png" alt="Persona con lupa">
            <div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que quieres encriptar</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Desarrollo realizado por Veronica Botero García 2024</p>
    </footer>
</body>
</html>
